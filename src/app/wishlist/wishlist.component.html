<app-header></app-header>

<div class="container">
<div class="card" *ngFor="let wish of wishlist; let i = index">
  <div class="card_img">
  <img src="{{ wish.imagePath }}" alt="" style="max-height: 150px;">
  </div>
  <div class="card_right">
  <p> {{ wish.title }}</p>
  <p> Author: {{ wish.author }}</p>
  <button type="submit" (click)="onItemClick(i)">Mark as owned</button>
  </div>
</div>
</div>
