<div class="bookItem">
  <div class="bookItem_bookLink" (click)="onMarkAsOwned()">
    <div class="bookItem_bookLink_right">
      <img src="{{ wishlist.imagePath }}" [src]="wishlist.imagePath" alt="" style="max-height: 150px;">
    </div>

    <div class="bookItem_bookLink_left">
      <p> {{ wishlist.title }} </p>
      <p> Autor: {{ wishlist.author }}</p>
    </div>
    <button type="submit">Mark as owned</button>
  </div>
</div>
