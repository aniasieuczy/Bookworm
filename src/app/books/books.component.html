<div class="newBooks">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="newBooks_left">
    <p>Add a Book</p>
    <label for="title">Title </label>
    <input type="text" id="title" formControlName="title">
    <label for="author">Author </label>
    <input type="text" id="author" formControlName="author">
    <label for="img">Cover </label>
    <input type="text" id="img" formControlName="img">
    <div class="newBooks_form">
      <label for="wishlist">WISHLIST</label>
      <input type="checkbox" id="wishlist" name="wishlist" formControlName="wishlist">
    </div>
    </div>

    <div class="newBooks_right">
    <label for="category">Select category</label>
    <select id="category" name="category">
      <option value="popularno-naukowa">Popularno-naukowa</option>
      <option value="thriller">Thriller, kryminał, sensacja</option>
      <option value="fantastyka">Fantastyka</option>
      <option value="piękna">Literatura piękna</option>
    </select>
    </div>

    <button type="submit">ADD</button>
  </form>
</div>

<app-book-list></app-book-list>
<app-book-detail *ngIf="selectedBook"></app-book-detail>
