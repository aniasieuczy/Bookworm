
<div class="bookItem" (click)="onSelected()">
  <a href="#" class="bookItem_bookLink">
    <div class="bookItem_bookLink_right">
      <img src="{{ book.imagePath }}" [src]="book.imagePath" alt="" style="max-height: 150px;">
    </div>

    <div class="bookItem_bookLink_left">
      <p> {{ book.title }} </p>
      <p> Autor: {{ book.author }}</p>
    </div>
  </a>
</div>
