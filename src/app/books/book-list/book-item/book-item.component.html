
<div class="bookItem">
  <div class="bookItem_bookLink">
    <div class="bookItem_bookLink_right">
      <img src="{{ book.imagePath }}" [src]="book.imagePath" alt="" style="max-height: 150px;">
    </div>

    <div class="bookItem_bookLink_left">
      <p> {{ book.title }} </p>
      <p> Autor: {{ book.author }}</p>
      <p *ngIf="book.category != null"> {{ book.category }}</p>
      <button type="button" (click)="addToWishlist()">Add to wishlist</button>
    </div>
  </div>
</div>
